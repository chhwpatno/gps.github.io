<!DOCTYPE html>
<html>
<head>	
<META HTTP-EQUIV="PRAGMA" CONTENT="NO-CACHE">
<META HTTP-EQUIV="EXPIRES" CONTENT="0">
<META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">

<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>

<body>

<script>
var msg="";
var lat="";
var lng="";
  
$.urlParam = function(name){
  var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
  return results[1] || 0;
}
	
function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition, showError);
  } else {
    msg = "Geolocation is not supported by this browser.";
    wirte_record();
    history.back(alert(msg));
  }
}
function showPosition(position) {
  lat=position.coords.latitude;
  lng=position.coords.longitude;
  wirte_record();
}
	
function showError(error) {
  switch(error.code) {
    case error.PERMISSION_DENIED:
      msg = "User denied the request for Geolocation."
      break;
    case error.POSITION_UNAVAILABLE:
      msg = "Location information is unavailable."
      break;
    case error.TIMEOUT:
      msg = "The request to get user location timed out."
      break;
    case error.UNKNOWN_ERROR:
      msg = "An unknown error occurred."
      break;
  }
  wirte_record();
  history.back(alert(msg));
}
	
function wirte_record(){
  $.ajax({
    url: 'http://163.29.77.144:3001/home_care/ajax/insert_punch.php',
    type: 'POST',
    data: {
	param1:$.urlParam('param1'),
	param2:$.urlParam('param2'),
	param3:$.urlParam('param3'),
	param4:$.urlParam('param4'),
	lat:lat,
	lng:lng
    },
    error: function(xhr) {
      alert('Ajax request 發生錯誤');
    },
    success: function(response) {
      returnData = JSON.parse(response);
      if( returnData.status=="OK" ){
	//alert(returnData.msg);
	history.back(alert(returnData.msg));
      }else{
	//alert(returnData.msg);
	history.back(alert(returnData.msg));
      }
    }
  });	
}
	
getLocation();
</script>
	
</body>
</html>
