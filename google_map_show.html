  <meta http-equiv="Content-Security-Policy">

  <meta name="description" content="">

  <link rel="icon" href="../../../../favicon.ico">
  <title>地圖</title>
	
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  

</head>
<body onload="map_show(23.9508406,120.5274858)">
<div id="show_map" style=" display: none;" ></div>
<input onclick="window.close();" value="關閉視窗" type="button">
	
<script>
function map_show(_lat, _lng) {
	$("#show_map").hide("fast");
	if( _lat<0 || _lng<0){
		window.close();
		return false;
	}
  var latlon = _lat + "," + _lng;
  var img_url = "https://maps.googleapis.com/maps/api/staticmap?center="
	+latlon+"&markers="+latlon+"&zoom=15&size=400x300&key=AIzaSyBu-916DdpKAjTmJNIgngS6HL_kDIKU0aU&format=jpg&maptype=terrain";

	document.getElementById("show_map").innerHTML = "<img src='"+img_url+"'>";
	$("#show_map").show("fast");
}
</script>

</body>	
</html>
